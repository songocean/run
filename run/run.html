<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Keywords" content="企鹅医典">
    <meta name="description" content="企鹅医典">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
	<title>企鹅医典</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href="./css/gka.css" rel="stylesheet" type="text/css">
	<script>
    var baseWidth = 375,
        baseHeiht = 603,
        baseFontSize = 50,
        newSize = 1,
        sacle = 1;

    var sacle = Math.min(window.innerWidth / baseWidth, window.innerHeight / baseHeiht),
        newSize = parseInt(sacle * 10000 * baseFontSize) / 10000;

    document.documentElement.style.fontSize = newSize + "px";
    </script>
</head>
<body>
	<!-- 横屏提示代码 [[ -->
    <div id="orientation_hinter" class="landscape">
        <div class="hinter_phone"><i></i></div>
        <div class="hinter_rotate"></div>
        <div class="hinter_text landscape">竖屏体验效果更佳</div>
        <div class="hinter_text portrait">横屏体验效果更佳</div>
    </div>
    <!-- 横屏提示代码 ]] -->
    <div class="run">
    	<div id="gka" class="gka-base"></div>
    </div>
    <script>
    function loadImage(names, cb, prefix) {
        var n = 0,
            img;
        names.forEach(function(name) {
            img = new Image();
            img.onload = function() {
                (++n === names.length) && cb && cb();
            };
            img.src = (prefix || '') + name;
        });
    }

    var imgNames = ["sprites.png"];

    loadImage(imgNames, function() {
        document.getElementById('gka').className += " animation"
    }, "./images/run/")
    </script>
</body>
</html>
